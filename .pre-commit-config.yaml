repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.4.0
  hooks:
  - id: trailing-whitespace
  - id: check-yaml
  - id: check-added-large-files
- repo: https://github.com/ambv/black
  rev: 22.3.0
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.7.9
  hooks:
  - id: flake8
